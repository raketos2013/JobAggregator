<div class="register-container">
  <h1>Регистрация</h1>
  
  <mat-card class="register-card">
    <!-- <mat-card-header>
      <mat-card-title>Создайте аккаунт</mat-card-title>
    </mat-card-header> -->
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!--  -->
        <!-- Основные поля -->
        <mat-form-field appearance="outline">
          <mat-label>Имя</mat-label>
          <input matInput formControlName="name" placeholder="Иван">
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
            Обязательное поле
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Фамилия</mat-label>
          <input matInput formControlName="lastName" placeholder="Иванов">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Логин</mat-label>
          <input matInput formControlName="login" placeholder="Не менее 5 символов">
          <mat-error *ngIf="registerForm.get('login')?.hasError('login')">
            Введите корректный login
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Пароль</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Не менее 6 символов">
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Минимум 6 символов
          </mat-error>
        </mat-form-field>

        <!-- Кнопки -->
        <div class="actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="registerForm.invalid"
          >
            Зарегистрироваться
          </button>
          <a mat-button routerLink="/login">Уже есть аккаунт?</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
