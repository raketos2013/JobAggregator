<div class="resumes-container">
  <div class="resumes-header">
    <h2>Мои резюме</h2>
    <button mat-raised-button color="primary" routerLink="/createResume">
      <mat-icon>add</mat-icon>
      Создать новое резюме
    </button>
  </div>

  <mat-card class="resumes-list">
    <mat-list>
      <mat-list-item *ngFor="let resume of resumes" class="resume-item">
        <div class="resume-content">
          <h3>{{resume.position}}</h3>
          <div class="resume-meta">
            <span [style.color]="getStatusColor(resume.status)">
              {{resume.status === 'published' ? 'Опубликовано' : 
                resume.status === 'draft' ? 'Черновик' : 'В архиве'}}
            </span>
            <span>Обновлено: {{resume.updated}}</span>
            <span>Просмотры: {{resume.views}}</span>
            <span *ngIf="resume.isMain" class="main-badge">Основное</span>
          </div>
        </div>
        <button mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
