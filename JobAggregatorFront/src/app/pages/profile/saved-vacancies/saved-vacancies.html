<div class="saved-vacancies">
  <h2>Сохранённые вакансии</h2>
  
  <mat-spinner *ngIf="loading"></mat-spinner>

  <mat-card *ngFor="let vacancy of vacancies" class="vacancy-card">
    <mat-card-header>
      <mat-card-title>{{ vacancy.name }}</mat-card-title>
      <mat-card-subtitle>
        {{ vacancy.organizationId }} • {{ vacancy.location }}
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-actions align="end">
      <button mat-button color="primary" [routerLink]="['/vacancies', vacancy.id]">
        Просмотреть
      </button>
      <button mat-icon-button color="warn" (click)="removeVacancy(vacancy.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

  <div *ngIf="!loading && vacancies.length === 0" class="empty-state">
    <mat-icon>search_off</mat-icon>
    <p>У вас нет сохранённых вакансий</p>
  </div>
</div>
