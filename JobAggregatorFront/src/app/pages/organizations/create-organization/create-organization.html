<div class="form-container">
  <h1>Добавить организацию</h1>
  
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Информация об организации</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form >
        <!-- [formGroup]="employerForm" -->
        <mat-form-field appearance="outline">
          <mat-label>Название компании</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Описание</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Сайт</mat-label>
          <input matInput formControlName="website" type="url">
        </mat-form-field>

        <div class="logo-upload">
          <input type="file" (change)="onFileSelected($event)" #fileUpload>
          <button mat-stroked-button (click)="fileUpload.click()">
            <mat-icon>upload</mat-icon> Загрузить логотип
          </button>
          <span>{{selectedFile?.name}}</span>
        </div>

        <div class="actions">
          <button mat-raised-button color="primary" (click)="onSubmit()">Сохранить</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
