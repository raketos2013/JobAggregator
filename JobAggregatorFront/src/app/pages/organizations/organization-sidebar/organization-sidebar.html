<mat-card class="sidebar-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>newspaper</mat-icon>
      Новости и аналитика
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of newsItems" class="news-item">
        <mat-icon matListItemIcon>{{getIcon(item.category)}}</mat-icon>
        <h3 matLine>{{item.title}}</h3>
        <p matLine class="news-meta">
          <span class="news-category">{{item.category}}</span> • 
          <span class="news-date">{{item.date}}</span>
        </p>
        <p matLine class="news-excerpt">{{item.excerpt}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button color="primary" class="view-all-button">
      Все новости
      <mat-icon>chevron_right</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
