<div class="resume-details-container">
  @if (isLoading) {
    <div class="loading-spinner">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  }
  @else if (resume()) {
    <mat-card class="resume-header-card">
      <div class="header-content">
        <div class="resume-main-info">
          <h1>resume.position</h1>
          <div class="resume-meta">
            <span class="salary">resume.salary</span>
            <span>{{resume().experience}}</span>
            <span>resume.location</span>
            <span>Обновлено: {{resume().created}}</span>
          </div>
        </div>
        
        <div class="author-info">
          <!-- <img [src]="resume.author.avatar" alt="Author" class="author-avatar">
          <div class="author-details">
            <h3>{{resume.author.name}}</h3>
            <div class="author-contacts">
              <a [href]="'mailto:' + resume.author.email" class="contact-link">
                <mat-icon>email</mat-icon>
                {{resume.author.email}}
              </a>
              <a [href]="'tel:' + resume.author.phone" class="contact-link">
                <mat-icon>phone</mat-icon>
                {{resume.author.phone}}
              </a>
            </div>
          </div> -->
          user resume
        </div>
      </div>
      
      <mat-divider></mat-divider>
      
      <div class="resume-actions">
        buttons
        <!-- @if (isOwner) {
          <button mat-raised-button color="primary" (click)="editResume()">
            <mat-icon>edit</mat-icon>
            Редактировать
          </button>
        }
        @else {
          <button mat-raised-button color="primary" (click)="contactApplicant()">
            <mat-icon>mail</mat-icon>
            Написать соискателю
          </button>
        } -->
      </div>
    </mat-card>
    
    <mat-card class="resume-section">
      <h2>О себе</h2>
      <p>some description</p>
    </mat-card>
    
    <mat-card class="resume-section">
      <h2>Навыки</h2>
      <mat-chip-listbox>
        <mat-chip *ngFor="let skill of resume().skills">{{skill}}</mat-chip>
      </mat-chip-listbox>
    </mat-card>
    
    <mat-card class="resume-section">
      <h2>Опыт работы</h2>
      <p>{{resume().experience}}</p>
      <!-- <div class="experience-item" *ngFor="let exp of resume().workExperience">
        <h3>{{exp.position}} • {{exp.company}}</h3>
        <p class="period">{{exp.period}}</p>
        <ul>
          <li *ngFor="let resp of exp.responsibilities">{{resp}}</li>
        </ul>
      </div> -->
    </mat-card>
    
    <mat-card class="resume-section">
      <h2>Образование</h2>
      <p>{{resume().education}}</p>
      <!-- <div class="education-item" *ngFor="let edu of resume.education">
        <h3>{{edu.degree}}</h3>
        <p class="institution">{{edu.institution}}</p>
        <p class="period">{{edu.period}}</p>
      </div> -->
    </mat-card>
  }
</div>
