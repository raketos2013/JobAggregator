<mat-card class="filters-card">
  <mat-card-header>
    <mat-card-title>Фильтры</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Поиск по ключевым словам</mat-label>
      <input matInput [(ngModel)]="filters.search" placeholder="Должность, навыки">
    </mat-form-field>
    
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Зарплатные ожидания</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-slider min="0" max="300000" step="10000" thumbLabel>
        <input matSliderStartThumb [(ngModel)]="filters.salaryRange[0]">
        <input matSliderEndThumb [(ngModel)]="filters.salaryRange[1]">
      </mat-slider>
      <div class="slider-values">
        <span>{{filters.salaryRange[0] | currency:'RUB':'symbol':'1.0-0'}}</span>
        <span>{{filters.salaryRange[1] | currency:'RUB':'symbol':'1.0-0'}}</span>
      </div>
    </mat-expansion-panel>
    
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Опыт работы</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-radio-group [(ngModel)]="filters.experience">
        <mat-radio-button *ngFor="let exp of experienceOptions" [value]="exp">
          {{exp}}
        </mat-radio-button>
      </mat-radio-group>
    </mat-expansion-panel>
    
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Ключевые навыки</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-selection-list [(ngModel)]="filters.skills">
        <mat-list-option *ngFor="let skill of skillOptions" [value]="skill">
          {{skill}}
        </mat-list-option>
      </mat-selection-list>
    </mat-expansion-panel>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-stroked-button (click)="resetFilters()">Сбросить</button>
    <button mat-raised-button color="primary" (click)="applyFilters()">Применить</button>
  </mat-card-actions>
</mat-card>
