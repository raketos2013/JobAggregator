<mat-card class="resume-card">
  <mat-card-header>
    <mat-card-title>{{resume.userId}}</mat-card-title>
    <mat-card-subtitle>
      <span>{{resume.age}}</span> • 
      <span>{{resume.experience}}</span> • 
      <span>{{resume.links}}</span>
    </mat-card-subtitle>
    <!-- <button mat-icon-button class="favorite-button">
      <mat-icon>{{resume.isFavorite ? 'favorite' : 'favorite_border'}}</mat-icon>
    </button> -->
  </mat-card-header>
  
  <mat-card-content>
    <div class="skills">
      <mat-chip-listbox>
        <mat-chip *ngFor="let skill of resume.skills">{{skill}}</mat-chip>
      </mat-chip-listbox>
    </div>
    <div class="updated">Создано: {{resume.created}}</div>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button>Подробнее</button>
    <button mat-raised-button color="primary">Написать</button>
  </mat-card-actions>
</mat-card>
