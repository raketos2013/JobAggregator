<mat-card class="sidebar-card">
  <mat-card-header>
    <mat-card-title>Новости и советы</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of newsItems" class="news-item">
        <h3 matLine>{{item.title}}</h3>
        <p matLine class="news-date">{{item.date}}</p>
        <p matLine class="news-excerpt">{{item.excerpt}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
