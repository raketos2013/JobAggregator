<mat-card >
  <mat-card-header>
    <mat-card-title>{{vacancy.name}}</mat-card-title>
    <mat-card-subtitle>{{vacancy.organizationId}}</mat-card-subtitle>
    
    <!-- <button mat-icon-button class="favorite-btn" (click)="toggleFavorite()">
      <mat-icon>{{vacancy.isFavorite ? 'favorite' : 'favorite_border'}}</mat-icon>
    </button> -->
  </mat-card-header>

  <mat-card-content>
    <div class="salary">{{vacancy.salary}}</div>
    
    <div class="meta">
      <span><mat-icon>location_on</mat-icon> {{vacancy.location}}</span>
      <span><mat-icon>work_outline</mat-icon> {{vacancy.name}}</span>
    </div>
    
    <p>{{vacancy.description}}</p>
    
    <div class="tags">
      <mat-chip-listbox>
        <!-- <mat-chip-option *ngFor="let tag of vacancy.tags">{{tag}}</mat-chip-option> -->
      </mat-chip-listbox>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="viewDetails($event)">Подробнее</button>
    <button mat-stroked-button>Откликнуться</button>
  </mat-card-actions>
</mat-card>
