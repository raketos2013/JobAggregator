<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Вход в систему</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Логин</mat-label>
          <input matInput formControlName="login" type="text" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="login?.hasError('required')">
            Обязательное поле
          </mat-error>
          <mat-error *ngIf="login?.hasError('login')">
            Введите корректный email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Пароль</mat-label>
          <input matInput formControlName="password" 
                 [type]="hidePassword ? 'password' : 'text'" 
                 required>
          <button type="button" mat-icon-button matSuffix 
                  (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password?.hasError('required')">
            Обязательное поле
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            Минимум 6 символов
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{errorMessage}}
        </div>

        <button mat-raised-button 
                color="primary" 
                type="submit"
                [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Войти</span>
          <mat-spinner *ngIf="isLoading" diameter="24" strokeWidth="3" color="accent"></mat-spinner>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <a mat-button routerLink="/register">Создать аккаунт</a>
      <a mat-button routerLink="/forgot-password">Забыли пароль?</a>
    </mat-card-actions>
  </mat-card>
</div>
