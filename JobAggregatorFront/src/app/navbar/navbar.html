<mat-toolbar color="primary">
  <span routerLink="/">JobSearch</span>
  
  <nav class="nav-links">
    <a mat-button routerLink="/vacancies" routerLinkActive="active">Вакансии</a>
    <a mat-button routerLink="/organizations" routerLinkActive="active">Организации</a>
    <a mat-button routerLink="/resumes" routerLinkActive="active">Резюме</a>
  </nav>
  
  <span class="spacer"></span>
  
  <div class="user-section">
    <!-- Для авторизованных пользователей -->
    <div *ngIf="authService.isAuthenticated(); else unauthorizedBlock">
      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
        {{ authService.getUserData()?.name }}
      </button>
      
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Мой профиль</span>
        </button>
        <!-- <button mat-menu-item routerLink="/my-resumes">
          <mat-icon>description</mat-icon>
          <span>Мои резюме</span>
        </button>
        <button mat-menu-item routerLink="/my-companies">
          <mat-icon>business</mat-icon>
          <span>Мои организации</span>
        </button>
        <button mat-menu-item routerLink="/saved-vacancies">
          <mat-icon>bookmark</mat-icon>
          <span>Сохранённые вакансии</span>
        </button> -->
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Выйти</span>
        </button>
      </mat-menu>
    </div>
    
    <!-- Для неавторизованных пользователей -->
    <ng-template #unauthorizedBlock>
      <button mat-button routerLink="/login">Войти</button>
      <button mat-raised-button color="accent" routerLink="/registration">Регистрация</button>
    </ng-template>
  </div>
</mat-toolbar>
