<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{vacancy.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{vacancy.description}}</p>
    <p>{{vacancy.organizationId}}</p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <div class="example-button-row">
      <a matButton="filled" [routerLink]="['/vacancy', vacancy.id]">Details</a>
      <a matButton="filled" [routerLink]="['/organization', vacancy.organizationId]">Organization</a>
      <a matButton="filled" routerLink="" >Respond</a>
    </div>
  </mat-card-footer>
</mat-card>
